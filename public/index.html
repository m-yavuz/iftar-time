<footer>
    <script type="text/javascript" src="js/moon-phase.js" charset="UTF-8"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script>
        $(document).ready(function() {
            firebase.analytics();

            $('.dllcities').select2({
                data: allCities
            });

            var oldId = getCookie("id");
            if (oldId != null) {
                var selected = allCities.filter(a => a.id == oldId)[0];
                $('.dllcities').select2('val', oldId);
                changeCity(selected);
            }

            var r1 = SunCalc.getMoonIllumination(new Date());
            var r2 = moon_day(new Date());
            phase_junk(r1.phase);
            // phase_junk(re);
            // debugger;


            loadRmadanTable();


        });
    </script>
    <script>
        moment.locale('ar-SA');

        $('.dllcities').on('select2:select', function(e) {
            var id = e.params.data.id;
            var selected = allCities.filter(a => a.id == id)[0];

            changeCity(selected);
            loadRmadanTable();

            firebase.analytics().logEvent('select_city', {
                name: cityName
            });
        });


        var viewModel = new AppViewModel();


        viewModel.calc();

        setInterval(function() {
            viewModel.calc();
        }, 500);

        ko.applyBindings(viewModel);
    </script>
</footer>
